os:
  - linux
  - osx
  - windows
language: node_js
node_js:
  - "8"
  - "9"
  - "10"
  - "11"
  - "12"
  - "13"
install: npm install --ignore-scripts
before_script:
  - npm run build-ts
cache:
  directories:
    - "node_modules"
script:
  - npm test
  - npm run clean
  - npm run build-cpp
  - npm test
  - npm install codecov -g
  - codecov -f coverage/coverage-final.json
